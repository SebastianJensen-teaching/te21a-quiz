<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <form>
        <p class="question">
            Vilket var det första plattformsspelet?
        </p>
        <div class="answers">
            <label>
                <input type="radio" name="q1" value="0">
                Super Maria Bros
            </label>
            <label>
                <input type="radio" name="q1" value="0">
                Kirby Dreamland
            </label>
            <label>
                <input type="radio" name="q1" value="1">
                Donkey Kong
            </label>
            <label>
                <input type="radio" name="q1" value="0">
                Sonic the Hedgehog 2
            </label>
        </div>
        <p class="question">
            Vilken av följande är inte en spelutvecklare?
        </p>
        <div class="answers">
            <label>
                <input type="radio" name="q2" value="0">
                Square Enix
            </label>
            <label>
                <input type="radio" name="q2" value="0">
                Treasure
            </label>
            <label>
                <input type="radio" name="q2" value="0">
                Cave
            </label>
            <label>
                <input type="radio" name="q2" value="1">
                Mcdonalds
            </label>
        </div>
        <p class="question">
            Vilken konsol var först med handkontroll som har analoga spakar?
        </p>
        <div class="answers">
            <label>
                <input type="radio" name="q3" value="0">
                Sega Dreamcast
            </label>
            <label>
                <input type="radio" name="q3" value="0">
                Sony Playstation
            </label>
            <label>
                <input type="radio" name="q3" value="1">
                Nintendo 64
            </label>
            <label>
                <input type="radio" name="q3" value="0">
                Atari Jaguar
            </label>
        </div>
        <button class="send-button" type="button">Check my answers!</button>
    </form>

    <div class="finished hidden">
        <h1>Congratulations!</h1>
        <p>You got <span class="points-label">0</span> / 3 points correct! </p>
        <a href="./index.html">TRY AGAIN!</a>
    </div>
</body>

</html>
